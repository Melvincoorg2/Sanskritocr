<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('back.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffffee;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #3b2f2f;
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #preview-container {
      margin: 20px 0;
    }

    #preview-container img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background-color: #7c3aed;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #5b21b6;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f3f4f6;
      border-left: 4px solid #7c3aed;
      border-radius: 8px;
      text-align: left;
      font-size: 0.95rem;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Upload Sanskrit Image</h1>
    
    <!-- File input for image upload -->
    <input type="file" id="imageUpload" accept="image/*" />
    
    <!-- Preview container for the selected image -->
    <div id="preview-container">
      <img id="imagePreview" src="#" alt="Original Image" style="display:none;" />
      <img id="annotatedImage" src="#" alt="Annotated Image" style="display:none;" />
    </div>
    
    <!-- Button to trigger the image analysis -->
    <button class="btn" onclick="analyzeImage()">Analyze Image</button>

    <!-- Output container to display result -->
    <div id="result" class="output"></div>
    <div id="result_k" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
